<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN LOKAL (DASHBOARD)</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #2563eb; --success: #16a34a; --warning: #d97706; 
        --bg: #f8fafc; --text: #1e293b;
    }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text); padding-bottom: 50px; }
    
    .navbar { 
        position: sticky; top: 0; z-index: 100;
        background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(5px);
        padding: 15px 20px; border-radius: 12px; margin-bottom: 25px; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.05); border-bottom: 3px solid var(--primary);
        display: flex; justify-content: space-between; align-items: center;
    }
    .badge-count { background: var(--primary); color: white; padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 700; }

    /* CARD DESIGN */
    .card { 
        background: #fff; border-radius: 12px; padding: 20px; margin-bottom: 15px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.03); border: 1px solid #e2e8f0;
        border-left: 5px solid #cbd5e1; /* Default Abu */
        transition: all 0.3s;
    }
    
    /* STATUS COLORS */
    .card.acc { border-left-color: var(--success); background: #f0fdf4; }
    .card.revisi { border-left-color: var(--warning); background: #fffbeb; }

    .header-card { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
    .driver-name { font-size: 16px; font-weight: 700; color: var(--text); }
    .driver-date { font-size: 12px; color: #64748b; }
    
    /* RESPON PUSAT BOX */
    .response-box {
        margin: 10px 0; padding: 10px; border-radius: 8px; font-size: 13px;
        display: none; /* Hidden by default */
    }
    .response-box.show-acc { display: block; background: #dcfce7; color: #14532d; border: 1px solid #86efac; }
    .response-box.show-revisi { display: block; background: #fef3c7; color: #b45309; border: 1px solid #fcd34d; }

    /* ACTION BUTTONS */
    .actions { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 15px; border-top: 1px dashed #e2e8f0; padding-top: 15px; }
    
    .btn {
        border: none; padding: 8px 14px; border-radius: 8px; font-size: 12px; font-weight: 600; 
        cursor: pointer; display: flex; align-items: center; gap: 6px; text-decoration: none;
    }
    .btn-view { background: #f1f5f9; color: #334155; border: 1px solid #cbd5e1; }
    .btn-wa { background: var(--primary); color: white; }
    
    /* STATUS BADGE KECIL */
    .status-mini { font-size: 10px; padding: 3px 8px; border-radius: 4px; background: #eee; color: #666; font-weight: bold; }
    .status-mini.sent { background: #dcfce7; color: #166534; }

</style>
</head>
<body>

<div class="navbar">
    <div>
        <div style="font-weight:700; font-size:16px;">ADMIN DASHBOARD</div>
        <div style="font-size:11px; color:#64748b;">Monitoring Status Driver</div>
    </div>
    <span class="badge-count" id="total">0</span>
</div>

<div id="container">
    <p style="text-align:center; color:#64748b; margin-top:50px;">Sedang memuat data...</p>
</div>

<script>
// CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyD-4D5ZC4RYcmcpRyxxScLBo1oqC-oRdYw",
  authDomain: "sewamilikmolis-e3427.firebaseapp.com",
  projectId: "sewamilikmolis-e3427",
  storageBucket: "sewamilikmolis-e3427.firebasestorage.app",
  messagingSenderId: "934998664118",
  appId: "1:934998664118:web:602d8ef8053099aa329717"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ‚ö†Ô∏è GANTI LINK INI DENGAN LINK GITHUB KAMU
const LINK_DETAIL_ASLI = "https://punyaaris1-lang.github.io/semilalfan3/detail.html"; 

db.collection("pendaftaran_v3").orderBy("timestamp", "desc").onSnapshot(snap => {
    const div = document.getElementById('container');
    document.getElementById('total').innerText = snap.size + " Data";
    div.innerHTML = "";

    if(snap.empty) { div.innerHTML = "<p style='text-align:center'>Belum ada data.</p>"; return; }

    snap.forEach(doc => {
        const d = doc.data();
        const id = doc.id;
        const finalLink = LINK_DETAIL_ASLI + "?uid=" + id;
        
        // LOGIC STATUS
        let cardClass = "";
        let responseHTML = "";
        
        if (d.status_verifikasi === 'ACC') {
            cardClass = "acc";
            responseHTML = `<div class="response-box show-acc">‚úÖ <b>DITERIMA PUSAT</b><br>Data lengkap, siap diproses.</div>`;
        } else if (d.status_verifikasi === 'REVISI') {
            cardClass = "revisi";
            responseHTML = `<div class="response-box show-revisi">‚ö†Ô∏è <b>PERLU REVISI</b><br>"${d.catatan_pusat || 'Mohon lengkapi data'}"</div>`;
        }

        // Status Pengiriman WA
        const isSent = d.status_pusat === true;

        div.innerHTML += `
        <div class="card ${cardClass}">
            <div class="header-card">
                <div>
                    <div class="driver-name">${d.nama}</div>
                    <div class="driver-date">üìÖ ${d.waktu} ‚Ä¢ Ref: <b>${d.referral}</b></div>
                </div>
                <div class="status-mini ${isSent ? 'sent' : ''}">
                    ${isSent ? 'Terkirim ke Pusat' : 'Belum Dikirim'}
                </div>
            </div>

            ${responseHTML}

            <div class="actions">
                <a href="${finalLink}" target="_blank" class="btn btn-view">üëÅÔ∏è Cek Data</a>
                
                <button class="btn btn-wa" onclick="shareWA('${id}', '${d.nama}', '${finalLink}')">
                    üöÄ Kirim / Ingatkan Pusat
                </button>
            </div>
        </div>`;
    });
});

function shareWA(id, nama, link) {
    // Update status lokal 'Sudah Dikirim'
    db.collection("pendaftaran_v3").doc(id).update({ status_pusat: true });
    
    const text = `*DATA DRIVER BARU*\n\nNama: ${nama}\nLink Data: ${link}\n\nMohon dicek & diverifikasi.`;
    window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
}
</script>
</body>
</html>
