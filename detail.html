<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VERIFIKASI DATA DRIVER</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; padding: 20px; color: #334155; padding-bottom: 100px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    
    h2 { margin: 0 0 5px 0; color: #1e293b; text-transform: uppercase; letter-spacing: -0.5px; }
    .subtitle { font-size: 13px; color: #64748b; margin-bottom: 25px; display: block; border-bottom: 2px dashed #e2e8f0; padding-bottom: 15px; }

    /* GRID LAYOUT */
    .grid-info { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
    
    .section-title {
        font-size: 11px; font-weight: 800; color: #f59e0b; 
        text-transform: uppercase; margin-bottom: 10px; letter-spacing: 0.5px;
    }

    .row { margin-bottom: 12px; border-bottom: 1px solid #f1f5f9; padding-bottom: 6px; }
    .lbl { font-size: 11px; font-weight: 600; color: #94a3b8; text-transform: uppercase; display: block; margin-bottom: 2px; }
    .val { font-size: 15px; font-weight: 500; color: #0f172a; }
    .val a { color: #2563eb; text-decoration: none; font-weight: 600; }
    .val a:hover { text-decoration: underline; }

    /* FILE BOX */
    .files-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; }
    .file-box { border: 1px solid #e2e8f0; border-radius: 8px; padding: 8px; text-align: center; transition: 0.2s; }
    .file-box:hover { border-color: #2563eb; }
    .file-box img { width: 100%; height: 100px; object-fit: cover; border-radius: 6px; margin-bottom: 8px; cursor: pointer; border: 1px solid #f1f5f9; }
    
    .btn-dl { background: #16a34a; color: white; border: none; width: 100%; padding: 8px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer; }
    .btn-dl:hover { background: #15803d; }

    /* PANEL BAWAH */
    .admin-action {
        position: fixed; bottom: 0; left: 0; width: 100%;
        background: #fff; padding: 15px 20px; box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        display: flex; gap: 10px; justify-content: center; align-items: center;
        border-top: 1px solid #e2e8f0; z-index: 999;
    }
    .btn-action { padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; flex: 1; max-width: 200px; }
    .btn-acc { background: #22c55e; color: white; }
    .btn-revisi { background: #f59e0b; color: white; }

    /* MODAL */
    #noteBox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
    .modal-content { background: #fff; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; }
    textarea { width: 100%; height: 80px; padding: 10px; margin: 10px 0; border: 1px solid #cbd5e1; border-radius: 8px; }
    
    .status-display { padding: 10px; border-radius: 8px; text-align: center; margin-bottom: 20px; font-weight: bold; border: 1px solid #e2e8f0; font-size: 14px;}

    @media (max-width: 600px) { .grid-info { grid-template-columns: 1fr; gap: 10px; } }
</style>
</head>
<body>

<div class="container" id="content">
    <p style="text-align:center; color:#64748b">Sedang mengambil data...</p>
</div>

<div class="admin-action" id="actionPanel" style="display:none">
    <button class="btn-action btn-revisi" onclick="openRevisi()">‚ö†Ô∏è MINTA REVISI</button>
    <button class="btn-action btn-acc" onclick="submitStatus('ACC', 'Data Lengkap. Siap Proses.')">‚úÖ ACC / LENGKAP</button>
</div>

<div id="noteBox">
    <div class="modal-content">
        <h3>Catatan Revisi</h3>
        <textarea id="catatanInput" placeholder="Tulis data yang kurang..."></textarea>
        <div style="display:flex; gap:10px">
            <button class="btn-action" style="background:#cbd5e1" onclick="document.getElementById('noteBox').style.display='none'">Batal</button>
            <button class="btn-action btn-revisi" onclick="kirimRevisi()">Kirim</button>
        </div>
    </div>
</div>

<script>
// CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyD-4D5ZC4RYcmcpRyxxScLBo1oqC-oRdYw",
  authDomain: "sewamilikmolis-e3427.firebaseapp.com",
  projectId: "sewamilikmolis-e3427",
  storageBucket: "sewamilikmolis-e3427.firebasestorage.app",
  messagingSenderId: "934998664118",
  appId: "1:934998664118:web:602d8ef8053099aa329717"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const urlParams = new URLSearchParams(window.location.search);
const uid = urlParams.get('uid');

if(!uid) {
    document.getElementById('content').innerHTML = "<center><h3>‚ùå LINK TIDAK VALID</h3></center>";
} else {
    db.collection("pendaftaran_v3").doc(uid).onSnapshot(doc => {
        if(!doc.exists) {
            document.getElementById('content').innerHTML = "<center>‚ùå Data tidak ditemukan.</center>";
        } else {
            renderData(doc.data());
        }
    });
}

function renderData(d) {
    const safeName = d.nama.replace(/\s+/g, '_');
    
    // Status
    let statusHTML = `<div class="status-display" style="color:#64748b; background:#f8fafc">Menunggu Verifikasi</div>`;
    if(d.status_verifikasi === 'ACC') {
        statusHTML = `<div class="status-display" style="background:#dcfce7; color:#166534; border-color:#86efac">‚úÖ SUDAH DI-ACC (LENGKAP)</div>`;
    } else if (d.status_verifikasi === 'REVISI') {
        statusHTML = `<div class="status-display" style="background:#fef3c7; color:#b45309; border-color:#fcd34d">‚ö†Ô∏è REVISI: "${d.catatan_pusat}"</div>`;
    }

    // Gaji
    let gajiHtml = "";
    if(d.list_gaji) {
        d.list_gaji.forEach((img, i) => { gajiHtml += box(img, `GAJI_MG${i+1}`, safeName); });
    }

    const html = `
    ${statusHTML}
    <h2>${d.nama}</h2>
    <span class="subtitle">Diajukan: ${d.waktu} | <b>Ref: ${d.referral}</b></span>

    <div class="grid-info">
        <div>
            <div class="section-title" style="color:#2563eb">DATA PRIBADI</div>
            <div class="row"><span class="lbl">WhatsApp Driver</span><span class="val"><a href="https://wa.me/${d.wa}" target="_blank">${d.wa}</a></span></div>
            <div class="row"><span class="lbl">Email</span><span class="val">${d.email}</span></div>
        </div>
        
        <div>
            <div class="section-title">KONTAK DARURAT</div>
            
            <div class="row">
                <span class="lbl">Nama Kontak</span>
                <span class="val">${d.darurat_nama}</span>
            </div>
            
            <div class="row">
                <span class="lbl">Nomor HP (Klik utk WA)</span>
                <span class="val"><a href="https://wa.me/${d.darurat_no}" target="_blank">üìû ${d.darurat_no}</a></span>
            </div>

            <div class="row">
                <span class="lbl">Hubungan</span>
                <span class="val">${d.darurat_hub}</span>
            </div>
        </div>
    </div>

    <div class="lbl" style="margin-bottom:15px; font-size:13px; color:#334155; border-bottom:1px solid #ddd; padding-bottom:5px;">FILE DOKUMEN (DOWNLOAD)</div>
    <div class="files-grid">
        ${box(d.foto_ktp, 'KTP', safeName)}
        ${box(d.foto_sim, 'SIM', safeName)}
        ${box(d.foto_kk, 'KK', safeName)}
        ${box(d.foto_selfie, 'SELFIE', safeName)}
        ${box(d.foto_profil, 'PROFIL', safeName)}
        ${gajiHtml}
    </div>
    `;
    
    document.getElementById('content').innerHTML = html;
    document.getElementById('actionPanel').style.display = "flex";
}

function box(img, jenis, nama) {
    if(!img) return "";
    return `
    <div class="file-box">
        <img src="${img}" onclick="window.open(this.src)">
        <button class="btn-dl" onclick="dl('${img}', '${nama}_${jenis}.jpg')">‚¨á UNDUH</button>
    </div>`;
}

function dl(uri, name) {
    const link = document.createElement("a");
    link.href = uri; link.download = name;
    document.body.appendChild(link); link.click(); document.body.removeChild(link);
}

function submitStatus(status, note) {
    if(!confirm("Simpan status verifikasi?")) return;
    db.collection("pendaftaran_v3").doc(uid).update({
        status_verifikasi: status, catatan_pusat: note, tgl_verifikasi: new Date().toLocaleString()
    }).then(() => alert("Berhasil disimpan!"));
}

function openRevisi() { document.getElementById('noteBox').style.display = 'flex'; }
function kirimRevisi() {
    const note = document.getElementById('catatanInput').value;
    if(!note) { alert("Isi catatan!"); return; }
    submitStatus('REVISI', note);
    document.getElementById('noteBox').style.display = 'none';
}
</script>

</body>
</html>
