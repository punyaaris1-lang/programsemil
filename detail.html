<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VERIFIKASI DATA DRIVER</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Roboto', sans-serif; background: #f1f5f9; padding: 20px; color: #334155; padding-bottom: 100px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    
    h2 { margin: 0 0 5px 0; color: #1e293b; text-transform: uppercase; }
    .subtitle { font-size: 13px; color: #64748b; margin-bottom: 20px; display: block; border-bottom: 2px dashed #e2e8f0; padding-bottom: 15px; }

    .grid-info { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
    .row { margin-bottom: 8px; border-bottom: 1px solid #f1f5f9; padding-bottom: 4px; }
    .lbl { font-size: 11px; font-weight: 700; color: #94a3b8; text-transform: uppercase; display: block; }
    .val { font-size: 15px; font-weight: 500; color: #0f172a; }

    .files-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; }
    .file-box { border: 1px solid #e2e8f0; border-radius: 8px; padding: 8px; text-align: center; }
    .file-box img { width: 100%; height: 100px; object-fit: cover; border-radius: 6px; margin-bottom: 8px; cursor: pointer; border: 1px solid #ddd; }
    
    .btn-dl { background: #16a34a; color: white; border: none; width: 100%; padding: 8px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer; }
    .btn-dl:hover { background: #15803d; }

    /* PANEL KEPUTUSAN ADMIN (STICKY BOTTOM) */
    .admin-action {
        position: fixed; bottom: 0; left: 0; width: 100%;
        background: #fff; padding: 15px 20px; box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        display: flex; gap: 10px; justify-content: center; align-items: center;
        border-top: 1px solid #e2e8f0; z-index: 999;
    }
    .btn-action {
        padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; flex: 1; max-width: 200px;
        transition: 0.2s;
    }
    .btn-acc { background: #22c55e; color: white; }
    .btn-acc:hover { background: #16a34a; transform: translateY(-2px); }
    
    .btn-revisi { background: #f59e0b; color: white; }
    .btn-revisi:hover { background: #d97706; transform: translateY(-2px); }

    /* MODAL CATATAN */
    #noteBox {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;
    }
    .modal-content {
        background: #fff; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px;
    }
    textarea { width: 100%; height: 100px; padding: 10px; margin: 10px 0; border: 1px solid #cbd5e1; border-radius: 8px; }
    .status-display { 
        background: #f1f5f9; padding: 10px; border-radius: 8px; text-align: center; margin-bottom: 20px; font-weight: bold; border: 1px solid #e2e8f0;
    }

    @media (max-width: 600px) { .grid-info { grid-template-columns: 1fr; } }
</style>
</head>
<body>

<div class="container" id="content">
    <p style="text-align:center">Sedang mengambil data...</p>
</div>

<div class="admin-action" id="actionPanel" style="display:none">
    <button class="btn-action btn-revisi" onclick="openRevisi()">⚠️ MINTA REVISI</button>
    <button class="btn-action btn-acc" onclick="submitStatus('ACC', 'Data Lengkap. Siap Proses.')">✅ ACC / LENGKAP</button>
</div>

<div id="noteBox">
    <div class="modal-content">
        <h3>Catatan Revisi</h3>
        <p style="font-size:13px; color:#64748b">Tuliskan data apa yang kurang atau salah:</p>
        <textarea id="catatanInput" placeholder="Contoh: Foto KTP buram, mohon foto ulang..."></textarea>
        <div style="display:flex; gap:10px">
            <button class="btn-action" style="background:#cbd5e1" onclick="document.getElementById('noteBox').style.display='none'">Batal</button>
            <button class="btn-action btn-revisi" onclick="kirimRevisi()">Kirim Revisi</button>
        </div>
    </div>
</div>

<script>
// CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyD-4D5ZC4RYcmcpRyxxScLBo1oqC-oRdYw",
  authDomain: "sewamilikmolis-e3427.firebaseapp.com",
  projectId: "sewamilikmolis-e3427",
  storageBucket: "sewamilikmolis-e3427.firebasestorage.app",
  messagingSenderId: "934998664118",
  appId: "1:934998664118:web:602d8ef8053099aa329717"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const urlParams = new URLSearchParams(window.location.search);
const uid = urlParams.get('uid');

if(!uid) {
    document.getElementById('content').innerHTML = "<center><h3>❌ LINK TIDAK VALID</h3></center>";
} else {
    // LISTENER REALTIME (Agar admin pusat tau kalau status sudah berubah)
    db.collection("pendaftaran_v3").doc(uid).onSnapshot(doc => {
        if(!doc.exists) {
            document.getElementById('content').innerHTML = "<center>❌ Data tidak ditemukan.</center>";
        } else {
            renderData(doc.data());
        }
    });
}

function renderData(d) {
    const safeName = d.nama.replace(/\s+/g, '_');
    
    // Status Display
    let statusHTML = `<div class="status-display" style="color:#64748b">Belum diverifikasi</div>`;
    if(d.status_verifikasi === 'ACC') {
        statusHTML = `<div class="status-display" style="background:#dcfce7; color:#166534; border-color:#86efac">✅ SUDAH DI-ACC (LENGKAP)</div>`;
    } else if (d.status_verifikasi === 'REVISI') {
        statusHTML = `<div class="status-display" style="background:#fef3c7; color:#b45309; border-color:#fcd34d">⚠️ MENUNGGU REVISI<br><small>"${d.catatan_pusat}"</small></div>`;
    }

    // Render Gaji
    let gajiHtml = "";
    if(d.list_gaji) {
        d.list_gaji.forEach((img, i) => { gajiHtml += box(img, `GAJI_MG${i+1}`, safeName); });
    }

    const html = `
    ${statusHTML}
    <h2>${d.nama}</h2>
    <span class="subtitle">Diajukan: ${d.waktu} | <b>Ref: ${d.referral}</b></span>

    <div class="grid-info">
        <div>
            <div class="row"><span class="lbl">WhatsApp</span><span class="val"><a href="https://wa.me/${d.wa}" target="_blank">${d.wa}</a></span></div>
            <div class="row"><span class="lbl">Email</span><span class="val">${d.email}</span></div>
        </div>
        <div>
            <div class="lbl" style="color:#f59e0b; margin-bottom:5px">KONTAK DARURAT</div>
            <div class="row"><span class="lbl">Nama</span><span class="val">${d.darurat_nama}</span></div>
            <div class="row"><span class="lbl">Hubungan</span><span class="val">${d.darurat_hub} (${d.darurat_no})</span></div>
        </div>
    </div>

    <div class="lbl" style="margin-bottom:15px; font-size:14px; color:#334155; border-bottom:1px solid #ddd; padding-bottom:5px;">FILE DOKUMEN (DOWNLOAD)</div>
    <div class="files-grid">
        ${box(d.foto_ktp, 'KTP', safeName)}
        ${box(d.foto_sim, 'SIM', safeName)}
        ${box(d.foto_kk, 'KK', safeName)}
        ${box(d.foto_selfie, 'SELFIE', safeName)}
        ${box(d.foto_profil, 'PROFIL', safeName)}
        ${gajiHtml}
    </div>
    `;
    
    document.getElementById('content').innerHTML = html;
    document.getElementById('actionPanel').style.display = "flex";
}

function box(img, jenis, nama) {
    if(!img) return "";
    return `
    <div class="file-box">
        <img src="${img}" onclick="window.open(this.src)">
        <button class="btn-dl" onclick="dl('${img}', '${nama}_${jenis}.jpg')">⬇ DOWNLOAD</button>
    </div>`;
}

function dl(uri, name) {
    const link = document.createElement("a");
    link.href = uri; link.download = name;
    document.body.appendChild(link); link.click(); document.body.removeChild(link);
}

// === LOGIC VERIFIKASI ===
function submitStatus(status, note) {
    if(!confirm("Simpan status verifikasi ini?")) return;
    
    db.collection("pendaftaran_v3").doc(uid).update({
        status_verifikasi: status,
        catatan_pusat: note,
        tgl_verifikasi: new Date().toLocaleString()
    }).then(() => {
        alert("Status berhasil disimpan!");
    }).catch(err => {
        alert("Error: " + err.message);
    });
}

function openRevisi() {
    document.getElementById('noteBox').style.display = 'flex';
}

function kirimRevisi() {
    const note = document.getElementById('catatanInput').value;
    if(!note) { alert("Isi catatan revisi dulu!"); return; }
    
    submitStatus('REVISI', note);
    document.getElementById('noteBox').style.display = 'none';
}
</script>

</body>
</html>
