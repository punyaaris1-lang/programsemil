<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DETAIL DATA DRIVER</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Roboto', sans-serif; background: #f8fafc; padding: 20px; color: #334155; }
    .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
    
    h2 { margin: 0 0 5px 0; color: #1e293b; }
    .subtitle { font-size: 13px; color: #64748b; margin-bottom: 30px; display: block; }

    .grid-info { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; border-bottom: 2px dashed #e2e8f0; padding-bottom: 20px; }
    .row { margin-bottom: 8px; }
    .lbl { font-size: 11px; font-weight: 700; color: #94a3b8; text-transform: uppercase; display: block; }
    .val { font-size: 15px; font-weight: 500; color: #0f172a; }

    .files-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; }
    .file-box { border: 1px solid #e2e8f0; border-radius: 8px; padding: 8px; text-align: center; }
    .file-box img { width: 100%; height: 100px; object-fit: cover; border-radius: 6px; margin-bottom: 8px; border: 1px solid #f1f5f9; }
    
    .btn-dl { background: #22c55e; color: white; border: none; width: 100%; padding: 8px; border-radius: 6px; font-size: 11px; font-weight: bold; cursor: pointer; }
    .btn-dl:hover { background: #16a34a; }

    @media (max-width: 600px) { .grid-info { grid-template-columns: 1fr; } }
</style>
</head>
<body>

<div class="container" id="content">
    <p style="text-align:center">Memuat data...</p>
</div>

<script>
// CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyD-4D5ZC4RYcmcpRyxxScLBo1oqC-oRdYw",
  authDomain: "sewamilikmolis-e3427.firebaseapp.com",
  projectId: "sewamilikmolis-e3427",
  storageBucket: "sewamilikmolis-e3427.firebasestorage.app",
  messagingSenderId: "934998664118",
  appId: "1:934998664118:web:602d8ef8053099aa329717"
};

if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// 1. AMBIL ID DARI URL (Contoh: detail.html?uid=XYZ123)
const urlParams = new URLSearchParams(window.location.search);
const uid = urlParams.get('uid');

if(!uid) {
    document.getElementById('content').innerHTML = "<center>❌ Link tidak valid. ID tidak ditemukan.</center>";
} else {
    // 2. AMBIL DATA DARI DATABASE
    db.collection("pendaftaran_v3").doc(uid).get().then(doc => {
        if(!doc.exists) {
            document.getElementById('content').innerHTML = "<center>❌ Data tidak ditemukan.</center>";
        } else {
            renderData(doc.data());
        }
    }).catch(err => {
        document.getElementById('content').innerHTML = "Error: " + err.message;
    });
}

function renderData(d) {
    const safeName = d.nama.replace(/\s+/g, '_');
    
    // Render Gaji (Banyak)
    let gajiHtml = "";
    if(d.list_gaji) {
        d.list_gaji.forEach((img, i) => {
            gajiHtml += box(img, `GAJI_MINGGU_${i+1}`, safeName);
        });
    }

    const html = `
    <h2>${d.nama}</h2>
    <span class="subtitle">Diajukan: ${d.waktu} | Ref: ${d.referral}</span>

    <div class="grid-info">
        <div>
            <div class="row"><span class="lbl">WhatsApp</span><span class="val">${d.wa}</span></div>
            <div class="row"><span class="lbl">Email</span><span class="val">${d.email}</span></div>
        </div>
        <div>
            <div class="lbl" style="margin-bottom:5px; color:#f59e0b">DARURAT</div>
            <div class="row"><span class="lbl">Nama</span><span class="val">${d.darurat_nama}</span></div>
            <div class="row"><span class="lbl">Hubungan</span><span class="val">${d.darurat_hub} (${d.darurat_no})</span></div>
        </div>
    </div>

    <div class="lbl" style="margin-bottom:15px; font-size:14px; color:#334155">BERKAS DOWNLOAD</div>
    <div class="files-grid">
        ${box(d.foto_ktp, 'KTP', safeName)}
        ${box(d.foto_sim, 'SIM', safeName)}
        ${box(d.foto_kk, 'KK', safeName)}
        ${box(d.foto_selfie, 'SELFIE', safeName)}
        ${box(d.foto_profil, 'PROFIL', safeName)}
        ${gajiHtml}
    </div>
    `;
    
    document.getElementById('content').innerHTML = html;
}

function box(img, jenis, nama) {
    if(!img) return "";
    return `
    <div class="file-box">
        <img src="${img}" onclick="window.open(this.src)">
        <button class="btn-dl" onclick="dl('${img}', '${nama}_${jenis}.jpg')">⬇ DOWNLOAD</button>
    </div>`;
}

function dl(uri, name) {
    const link = document.createElement("a");
    link.href = uri;
    link.download = name;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

</body>
</html>
