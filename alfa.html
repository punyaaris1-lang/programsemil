<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Formulir Pengajuan - Alva N3</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
    :root {
        --primary: #3b82f6; --dark-bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc;
    }
    body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background: var(--dark-bg); color: var(--text);
        margin: 0; padding: 20px;
        min-height: 100vh; display: flex; align-items: center; justify-content: center;
    }
    .container {
        width: 100%; max-width: 500px;
        background: var(--card-bg);
        padding: 30px; border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.1);
    }
    h2 { text-align: center; color: #60a5fa; margin-top: 0; }
    .sub-title { text-align: center; font-size: 13px; color: #94a3b8; margin-bottom: 30px; }
    
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-size: 13px; font-weight: 600; color: #cbd5e1; }
    input, select, textarea {
        width: 100%; padding: 12px;
        background: #0f172a; border: 1px solid #334155;
        border-radius: 10px; color: white; font-size: 14px; outline: none;
        box-sizing: border-box; /* Agar padding tidak melebar */
    }
    input:focus { border-color: var(--primary); }

    .btn-submit {
        width: 100%; padding: 15px;
        background: linear-gradient(to right, #2563eb, #3b82f6);
        color: white; border: none; border-radius: 12px;
        font-weight: 800; font-size: 16px; cursor: pointer;
        margin-top: 10px; transition: 0.3s;
    }
    .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4); }
    .btn-submit:disabled { background: #475569; cursor: not-allowed; }

    .back-link { display: block; text-align: center; margin-top: 20px; color: #64748b; text-decoration: none; font-size: 12px; }
</style>
</head>
<body>

<div class="container">
    <h2>‚ö° FORMULIR ALVA N3</h2>
    <p class="sub-title">Isi data diri Anda dengan benar untuk proses cepat.</p>

    <form id="orderForm">
        <div class="form-group">
            <label>Nama Lengkap (Sesuai KTP)</label>
            <input type="text" id="nama" placeholder="Contoh: Budi Santoso" required>
        </div>

        <div class="form-group">
            <label>Nomor WhatsApp (Aktif)</label>
            <input type="tel" id="wa" placeholder="08xxxxxxxxxx" required>
        </div>

        <div class="form-group">
            <label>Alamat Domisili Saat Ini</label>
            <textarea id="alamat" rows="3" placeholder="Jalan, RT/RW, Kelurahan..." required></textarea>
        </div>

        <div class="form-group">
            <label>Pekerjaan Utama</label>
            <select id="pekerjaan">
                <option value="Ojol (Gojek/Grab/Shopee)">Ojol (Gojek/Grab/Shopee/Lalamove)</option>
                <option value="Kurir Ekspedisi">Kurir Ekspedisi</option>
                <option value="Wiraswasta">Wiraswasta / Dagang</option>
                <option value="Karyawan Swasta">Karyawan Swasta</option>
                <option value="Lainnya">Lainnya</option>
            </select>
        </div>

        <button type="submit" class="btn-submit" id="btnKirim">üöÄ KIRIM PENGAJUAN</button>
    </form>

    <a href="index.html" class="back-link">‚Üê Kembali ke Menu Utama</a>
</div>

<script>
    // --- SETTING BOT TELEGRAM BAPAK ---
    const BOT_TOKEN = "8235411301:AAE9bUwgg4eYS1M_e5_F30SAmNPgPs5zlF0";
    const CHAT_ID = "1902240448"; 
    const UNIT_NAME = "ALVA N3 (NEW)"; // Ganti jadi POLYTRON FOX untuk file satunya

    document.getElementById('orderForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Mencegah reload halaman

        // Ambil data dari input
        let nama = document.getElementById('nama').value;
        let wa = document.getElementById('wa').value;
        let alamat = document.getElementById('alamat').value;
        let pekerjaan = document.getElementById('pekerjaan').value;
        let btn = document.getElementById('btnKirim');

        // Ubah tombol jadi loading
        btn.innerHTML = "‚è≥ Sedang Mengirim...";
        btn.disabled = true;

        // Format Pesan Telegram
        let text = `üîî *PENGAJUAN BARU MASUK!* üîî\n\n` +
                   `üèçÔ∏è *Unit:* ${UNIT_NAME}\n` +
                   `üë§ *Nama:* ${nama}\n` +
                   `üíº *Pekerjaan:* ${pekerjaan}\n` +
                   `üè† *Domisili:* ${alamat}\n` +
                   `üì± *WhatsApp:* wa.me/${wa.replace(/^0/, '62')}\n\n` +
                   `üëâ _Segera hubungi customer ini!_`;

        // Kirim ke Telegram API
        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: text,
                parse_mode: 'Markdown'
            })
        })
        .then(response => {
            if (response.ok) {
                alert("‚úÖ Data Berhasil Terkirim! Admin kami akan segera menghubungi WhatsApp Anda.");
                // Redirect ke WA Admin (Opsional, biar langsung chat)
                window.location.href = "https://wa.me/6281283628762?text=Halo+min+saya+sudah+isi+form+Alva+N3+atas+nama+" + nama; 
            } else {
                alert("‚ùå Gagal mengirim. Cek koneksi internet Anda.");
                btn.innerHTML = "üöÄ KIRIM PENGAJUAN";
                btn.disabled = false;
            }
        })
        .catch(error => {
            console.error(error);
            alert("‚ùå Terjadi kesalahan jaringan.");
            btn.innerHTML = "üöÄ KIRIM PENGAJUAN";
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
