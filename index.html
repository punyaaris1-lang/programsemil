<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Alfa N3 (Base64 Mode)</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
        body { font-family: sans-serif; background: #eee; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h2 { text-align: center; }
        
        .input-group { margin-bottom: 10px; }
        label { display: block; font-weight: bold; font-size: 12px; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        .file-box { border: 1px solid #ccc; padding: 10px; margin-bottom: 5px; background: #f9f9f9; }
        .status { font-size: 11px; font-weight: bold; color: #555; }
        
        button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #999; }

        #debugLog { background: #000; color: #0f0; padding: 10px; font-size: 10px; height: 150px; overflow: scroll; display: none; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>REGISTRASI ALFA N3</h2>
    <p style="text-align:center; font-size:12px;">Mode: Secure Upload (Base64)</p>

    <form id="mainForm">
        <div class="input-group"><label>Referral</label><input type="text" id="referral" value="Apri" readonly></div>
        <div class="input-group"><label>Nama Lengkap</label><input type="text" id="nama" required></div>
        <div class="input-group"><label>No WA</label><input type="number" id="wa" required></div>
        <div class="input-group"><label>TTL</label><input type="text" id="ttl" required></div>
        <div class="input-group"><label>Status</label><select id="statusNikah" required><option>Belum Menikah</option><option>Menikah</option><option>Cerai</option></select></div>
        <div class="input-group"><label>Alamat KTP</label><textarea id="alamatKtp" rows="2" required></textarea></div>
        <div class="input-group"><label>Alamat Domisili</label><textarea id="alamatDomisili" rows="2" required></textarea></div>
        <div class="input-group"><label>Email</label><input type="email" id="email" required></div>
        <div class="input-group"><label>Kontak Darurat</label><input type="text" id="emergency" required></div>
        <div class="input-group"><label>Shareloc (Opsional)</label><input type="text" id="locationLink"></div>

        <hr>
        <div id="fileList"></div>

        <button type="submit" id="btnSubmit">KIRIM DATA</button>
        <div id="debugLog">LOG SYSTEM START...<br></div>
    </form>
</div>

<script>
    // CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyAk3G5aQUBVe_g7_peVu1F6xllP_RejGq0",
      authDomain: "rtomaka-e67b5.firebaseapp.com",
      projectId: "rtomaka-e67b5",
      storageBucket: "rtomaka-e67b5.firebasestorage.app",
      messagingSenderId: "472036722228",
      appId: "1:472036722228:web:11d520f9204db317d02c61"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // LIST FILE
    const files = [
        {id:'ktp', n:'KTP Asli'}, {id:'ktp_pasangan', n:'KTP Pasangan'}, 
        {id:'sim', n:'SIM C'}, {id:'kk', n:'Kartu Keluarga'},
        {id:'selfie', n:'Selfie'}, {id:'ojol_profile', n:'Profil Ojol'},
        {id:'p1', n:'Gaji Bln 1'}, {id:'p2', n:'Gaji Bln 2'}, {id:'p3', n:'Gaji Bln 3'},
        {id:'domisili', n:'Domisili (Opsional)'}
    ];

    // GENERATE HTML INPUT FILE
    const fileContainer = document.getElementById('fileList');
    files.forEach(f => {
        fileContainer.innerHTML += `
            <div class="file-box">
                <label>${f.n}</label>
                <input type="file" id="${f.id}" accept="image/*">
                <div id="stat_${f.id}" class="status">Menunggu...</div>
            </div>
        `;
    });

    function log(msg) {
        const d = document.getElementById('debugLog');
        d.style.display = 'block';
        d.innerHTML += `> ${msg}<br>`;
        d.scrollTop = d.scrollHeight;
    }

    // FUNGSI UBAH GAMBAR JADI STRING (BASE64)
    // Ini lebih aman dari blokir CORS dibanding upload Blob langsung
    function getBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                // Kita kecilkan dikit resolusinya pake Canvas biar string ga kepanjangan
                const img = new Image();
                img.src = reader.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 600; // Resolusi aman
                    const scale = MAX / img.width;
                    canvas.width = MAX;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    // Hasilnya string panjang "data:image/jpeg;base64,....."
                    resolve(canvas.toDataURL('image/jpeg', 0.6)); 
                };
            };
            reader.onerror = error => reject(error);
        });
    }

    document.getElementById('mainForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnSubmit');
        
        // Cek Wajib (Semua kecuali domisili)
        let ready = true;
        files.forEach(f => {
            if(f.id !== 'domisili' && !document.getElementById(f.id).files[0]) ready = false;
        });
        if(!ready) { alert("Lengkapi foto wajib!"); return; }

        btn.disabled = true;
        btn.innerText = "PROSES...";
        
        try {
            const nama = document.getElementById('nama').value;
            const refCode = document.getElementById('referral').value;
            let urls = {};

            // LOOPING UPLOAD
            for (const f of files) {
                const input = document.getElementById(f.id);
                const stat = document.getElementById(`stat_${f.id}`);
                
                if (input.files[0]) {
                    stat.innerText = "Mengubah format...";
                    stat.style.color = "orange";
                    
                    try {
                        // 1. Ubah ke Base64 String
                        const base64String = await getBase64(input.files[0]);
                        
                        stat.innerText = "Mengupload ke Server...";
                        log(`Upload ${f.id}...`);

                        // 2. Upload String (putString) - BUKAN put(file)
                        // Metode ini seringkali lolos dari isu CORS di hosting gratisan
                        const storageRef = storage.ref(`gadingfc22/${refCode}_${nama}_${f.id}.jpg`);
                        
                        await storageRef.putString(base64String, 'data_url');
                        const url = await storageRef.getDownloadURL();
                        
                        urls[f.id + '_url'] = url;
                        stat.innerText = "✅ SUKSES";
                        stat.style.color = "green";
                        log(`OK: ${f.id}`);

                    } catch (err) {
                        console.error(err);
                        stat.innerText = "❌ GAGAL: " + err.code;
                        stat.style.color = "red";
                        log(`ERROR ${f.id}: ${err.message}`);
                        
                        // Cek jenis error biar tau masalahnya apa
                        if(err.code === "storage/unauthorized") {
                            alert("ERROR IZIN (UNAUTHORIZED)!\nMasalahnya ada di Firebase Console > Storage > Rules.\nAnda harus ubah Rules jadi 'allow read, write: if true;'");
                            btn.disabled = false; return;
                        }
                    }
                }
            }

            log("Simpan Data Teks...");
            await db.collection("gadingfc22").add({
                referral: refCode, nama,
                wa: document.getElementById('wa').value,
                ttl: document.getElementById('ttl').value,
                statusNikah: document.getElementById('statusNikah').value,
                alamatKtp: document.getElementById('alamatKtp').value,
                alamatDomisili: document.getElementById('alamatDomisili').value,
                email: document.getElementById('email').value,
                emergency: document.getElementById('emergency').value,
                locationLink: document.getElementById('locationLink').value,
                submittedAt: firebase.firestore.FieldValue.serverTimestamp(),
                status: "Baru",
                ...urls
            });

            alert("BERHASIL! SEMUA DATA MASUK.");
            window.location.reload();

        } catch (error) {
            console.error(error);
            log("FATAL ERROR: " + error.message);
            alert("Terjadi kesalahan sistem: " + error.message);
            btn.disabled = false;
            btn.innerText = "COBA LAGI";
        }
    });
</script>

</body>
</html>
